<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Profile</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f8f1ff 0%, #d9ccff 100%);
      margin: 0;
      padding: 20px 15px 40px;
      color: #3a0474;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      background-color: #b794f6;
      padding: 18px 20px;
      color: white;
      font-weight: 700;
      font-size: 1.8rem;
      text-align: center;
      box-shadow: 0 3px 10px rgba(108, 79, 255, 0.3);
      width: 100%;
      border-radius: 12px;
    }
    main {
      max-width: 500px;
      margin: 25px auto 0;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(90, 42, 235, 0.2);
      padding: 30px;
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #5a2aeb;
    }

    .hidden-file-input {
      display: none;
    }

    .custom-file-label {
      display: inline-block;
      padding: 10px 20px;
      background-color: #5a2aeb;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      text-align: center;
      margin-top: 10px;
    }

    .custom-file-label:hover {
      background-color: #411aa8;
    }

    #profile-photo-preview {
      display: block;
      margin: 20px auto;
      height: 140px;
      width: 140px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #5a2aeb;
      background-color: #eee7ff;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 14px;
      font-weight: 600;
      color: #411aa8;
    }

    input[type="text"],
    select,
    textarea {
      margin-top: 4px;
      padding: 11px 14px;
      border: 1.5px solid #b6a9f8;
      border-radius: 10px;
      font-size: 1rem;
      font-family: inherit;
      transition: border 0.3s ease, box-shadow 0.3s ease;
    }

    input:focus,
    select:focus,
    textarea:focus {
      border-color: #5a2aeb;
      box-shadow: 0 0 8px #9aa4ff88;
      outline: none;
    }

    textarea {
      resize: vertical;
      min-height: 70px;
    }

    .tags-container {
      margin-top: 8px;
      display: flex;
      flex-wrap: wrap;
    }

    .tag {
      display: inline-block;
      background-color: #d5c5ff;
      color: #3a0474;
      border-radius: 20px;
      padding: 7px 14px;
      margin: 6px 6px 0 0;
      cursor: pointer;
      user-select: none;
      font-weight: 600;
    }

    .tag:hover {
      background-color: #b9a4f4;
    }

    .tag.selected {
      background-color: #5a2aeb;
      color: white;
    }

    button {
      margin-top: 26px;
      padding: 14px 0;
      border-radius: 30px;
      font-weight: 700;
      font-size: 1.15rem;
      border: none;
      background-color: #5a2aeb;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #411aa8;
    }

    @media (max-width: 480px) {
      main {
        margin: 15px 10px;
        padding: 20px 20px 30px;
      }
    }
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(128, 61, 252, 0.58);
      color: #fff;
      padding: 14px 20px;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.3);
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      font-size: 0.9rem;
      user-select: none;
      z-index: 10;
    }

    footer nav a {
      color: #cfcfff;
      margin-right: 18px;
      text-decoration: none;
    }

    footer nav a:hover,
    footer nav a:focus {
      color: white;
      text-decoration: underline;
      outline: none;
    }
  </style>
</head>
<body>
  <header>Your Profile</header>
  <main>
    <form id="profileForm">
      <div class="profile-photo-section">
        <label for="profile-photo" class="custom-file-label">Upload Profile Photo</label>
        <input
          type="file"
          accept="image/*"
          id="profile-photo"
          name="profilePhoto"
          class="hidden-file-input"
        />
        <img id="profile-photo-preview" alt="Profile Photo Preview" />
      </div>

      <h2>Complete Your Profile</h2>

      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" placeholder="Full name" required autocomplete="name" />

      <label for="home-university">Home University</label>
      <select id="home-university" name="homeUniversity" required>
        <option value="" disabled selected>Select your home university</option>
        <option value="Harvard University">Harvard University</option>
        <option value="Stanford University">Stanford University</option>
        <option value="MIT">MIT</option>
        <option value="Yale University">Yale University</option>
        <option value="Columbia University">Columbia University</option>
        <option value="Princeton University">Princeton University</option>
        <option value="University of Cambridge">University of Cambridge</option>
        <option value="University of Oxford">University of Oxford</option>
        <option value="University of Tokyo">University of Tokyo</option>
        <option value="University of Toronto">University of Toronto</option>
        <option value="ETH Zurich">ETH Zurich</option>
        <option value="Seoul National University">Seoul National University</option>
        <option value="University of Melbourne">University of Melbourne</option>
        <option value="University of Hong Kong">University of Hong Kong</option>
        <option value="University of Copenhagen">University of Copenhagen</option>
      </select>

      <label for="destination-university">Destination University</label>
      <select id="destination-university" name="destinationUniversity" required>
        <option value="" disabled selected>Select your destination university</option>
        <option value="National University of Singapore">National University of Singapore</option>
        <option value="University of Tokyo">University of Tokyo</option>
        <option value="University of Melbourne">University of Melbourne</option>
        <option value="University of Edinburgh">University of Edinburgh</option>
        <option value="University of Hong Kong">University of Hong Kong</option>
        <option value="Australian National University">Australian National University</option>
        <option value="University of Copenhagen">University of Copenhagen</option>
        <option value="University of Amsterdam">University of Amsterdam</option>
        <option value="University of British Columbia">University of British Columbia</option>
        <option value="Seoul National University">Seoul National University</option>
        <option value="Peking University">Peking University</option>
        <option value="University of Sydney">University of Sydney</option>
        <option value="University of Munich">University of Munich</option>
        <option value="Sorbonne University">Sorbonne University</option>
        <option value="University of Zurich">University of Zurich</option>
      </select>

      <label for="exchange-semester">Exchange Semester</label>
      <select id="exchange-semester" name="exchangeSemester" required>
        <option value="" disabled selected>Select your exchange semester</option>
        <option>Autumn 2025</option>
        <option>Spring 2026</option>
        <option>Autumn 2026</option>
      </select>

      <label for="about-me">About Me</label>
      <textarea id="about-me" name="aboutMe" placeholder="Tell us something about yourself..."></textarea>

      <button type="submit">Save Profile & Enroll</button>
    </form>
  </main>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const fileInput = document.getElementById('profile-photo');
      const fileLabel = document.querySelector('.custom-file-label');
      const photoPreview = document.getElementById('profile-photo-preview');

      fileLabel.addEventListener('click', () => {
        fileInput.click();
      });

      fileInput.addEventListener('change', () => {
        const [file] = fileInput.files;
        if (file) {
          photoPreview.src = URL.createObjectURL(file);
        } else {
          photoPreview.removeAttribute('src');
        }
      });

      document.getElementById('profileForm').addEventListener('submit', e => {
        e.preventDefault();
        alert('Profile saved (demo)! You are enrolled in group chats.');
        window.location.href = 'students.html';
      });
    });
  </script>
  <footer>
    <nav aria-label="Footer navigation links">
      <a href="welcome.html">Home</a>
      <a href="help.html">Help</a>
      <a href="privacy.html">Privacy Policy</a>
      <a href="terms.html">Terms of Service</a>
    </nav>
    
  </footer>
</body>
</html>
