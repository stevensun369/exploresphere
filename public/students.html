<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Students Directory </title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 20px 15px 30px;
        background: linear-gradient(135deg, #f7f0ff 0%, #d4c0ff 100%);
        color: #3a0474;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      header {
        background-color: #6c4fff;
        padding: 16px 20px;
        font-weight: 700;
        font-size: 1.5rem;
        color: white;
        text-align: center;
        border-radius: 10px;
        margin-bottom: 20px;
        box-shadow: 0 3px 10px rgba(108, 79, 255, 0.3);
      }

      .filters {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        margin-bottom: 20px;
        justify-content: center;
      }

      input {
        padding: 8px 12px;
        border-radius: 12px;
        border: 1.5px solid #bbb;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 1rem;
        min-width: 140px;
        outline-offset: 2px;
      }

      input:focus {
        border-color: #5a2aeb;
        box-shadow: 0 0 8px #9aa4ff88;
        outline: none;
      }

      #studentsList {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        width: 100%;
        max-width: 1200px;
      }

      .student-card {
        background: white;
        border-radius: 14px;
        box-shadow: 0 8px 20px rgba(90, 42, 235, 0.2);
        padding: 18px 22px;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .student-photo {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        object-fit: cover;
        box-shadow: 0 0 6px rgba(90, 42, 235, 0.25);
        margin-bottom: 12px;
      }

      .student-name {
        font-weight: 700;
        font-size: 1.2rem;
        color: #5a2aeb;
        margin-bottom: 8px;
      }

      .student-meta {
        font-size: 0.95rem;
        color: #411aa8cc;
        margin-bottom: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
      }

      .student-meta span {
        font-size: 1.2rem;
      }

      .tags {
        margin-top: 10px;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 8px;
      }

      .tag {
        display: inline-block;
        background: #c4b8ff;
        border-radius: 20px;
        padding: 6px 14px;
        font-size: 0.85rem;
        color: #3a0474;
      }
      
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(128, 61, 252, 0.58);
      color: #fff;
      padding: 14px 20px;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.3);
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      font-size: 0.9rem;
      user-select: none;
      z-index: 10;
    }

    footer nav a {
      color: #cfcfff;
      margin-right: 18px;
      text-decoration: none;
    }

    footer nav a:hover,
    footer nav a:focus {
      color: white;
      text-decoration: underline;
      outline: none;
    }
    </style>

        ]

        const container = document.getElementById('studentsList')
        const filters = {
          university: document.getElementById('filterUniversity'),
          city: document.getElementById('filterCity'),
          tags: document.getElementById('filterTags'),
        }

        function renderStudents(list) {
          container.innerHTML = ''
          if (list.length === 0) {
            container.innerHTML = '<p>No students found for the selected filters.</p>'
            return
          }

          list.forEach((student) => {
            const card = document.createElement('div')
            card.className = 'student-card'

            card.innerHTML = `
              <img src="${student.photo}" alt="Profile photo of ${student.name}" class="student-photo" />
              <div class="student-name">${student.name}</div>
              <div class="student-meta"><span>üè†</span> ${student.homeUniversity}</div>
              <div class="student-meta"><span>üéì</span> ${student.destinationUniversity}</div>
              <div class="student-meta"><span>üìÜ</span> ${student.exchangeSemester}</div>
              <div class="tags">${student.tags
                .map((tag) => `<span class="tag">${tag}</span>`)
                .join('')}</div>
            `

            container.appendChild(card)
          })
        }

        function filterStudents() {
          const uniVal = filters.university.value.toLowerCase()
          const cityVal = filters.city.value.toLowerCase()
          const tagVal = filters.tags.value.toLowerCase()

          const filtered = students.filter((s) => {
            const matchesUni =
              uniVal === '' || s.homeUniversity.toLowerCase().includes(uniVal)
            const matchesCity =
              cityVal === '' || s.city.toLowerCase().includes(cityVal)
            const matchesTag =
              tagVal === '' ||
              s.tags.some((tag) => tag.toLowerCase().includes(tagVal))
            return matchesUni && matchesCity && matchesTag
          })

          renderStudents(filtered)
        }

        Object.values(filters).forEach((input) => {
          input.addEventListener('input', filterStudents)
        })

        renderStudents(students)
      })
    </script>
  </head>
  <body>
    <header>Students Directory</header>
    <main>
      <h2>Find Erasmus Students</h2>
      <div class="filters" role="search" aria-label="Filter students">
        <input id="filterUniversity" type="text" placeholder="Filter by University" aria-label="Filter by university" />
        <input id="filterCity" type="text" placeholder="Filter by City" aria-label="Filter by city" />
        <input id="filterTags" type="text" placeholder="Filter by Tags" aria-label="Filter by tags" />
      </div>
      <section id="studentsList" aria-live="polite" aria-atomic="true"></section>
    </main>
    <footer>
    <nav aria-label="Footer navigation links">

  </body>
</html>
