<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1"
        />
        <title>Messages & Group Chats - ErasMatch</title>
        <script>
            let token = localStorage.getItem("token");
            let account = JSON.parse(localStorage.getItem("account"));

            if (token == null) {
                window.location.href = "welcome.html";
            }
        </script>
        <style>
            body {
                font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
                background: linear-gradient(135deg, #f7f0ff 0%, #d4c0ff 100%);
                margin: 0;
                display: block;
                padding: 20px;
                color: #3a0474;
            }

            header {
                background-color: #6c4fff;
                padding: 15px 20px;
                width: 80%;
                margin: auto;
                font-weight: 700;
                font-size: 1.5rem;
                color: white;
                border-radius: 10px;
                margin-bottom: 20px;
                margin-top: 10px;
                box-shadow: 0 3px 10px rgba(108, 79, 255, 0.3);

                position: absolute;
                top: 10px;
                left: 10%;
            }

            main {
                margin: 0 auto;
            }

            header .text {
                height: 50px;
                width: 100px;
                line-height: 50px;
                float: left;
            }

            header .buttons {
                float: right;

                width: 200px;
                height: 50px;
            }

            header .buttons #profile {
                float: right;
                height: 100%;
                width: 50px;
                margin-left: 10px;
            }

            header .buttons #messages {
                float: right;
                height: 100%;
                width: 50px;
                margin-left: 10px;
            }

            header .buttons img {
                width: 30px;
                height: 30px;
                margin-top: 10px;
                margin-left: 10px;
            }

            header .buttons #profile img {
                border-radius: 100px;
                border: none;
            }
            #container {
                width: 90%;
                margin: 0 auto;
                min-height: 70vh;
                overflow: hidden;
                /* clear floating */
            }

            /* Left Pane */
            #left-pane {
                width: 380px;
                height: 100%;
                float: left;
                background: white;
                border-radius: 14px;
                box-shadow: 0 8px 20px rgba(90, 42, 235, 0.2);
                box-sizing: border-box;
                padding-bottom: 10px;
            }
            #left-pane .pane-title {
                font-weight: 700;
                font-size: 1.3rem;
                color: #5a2aeb;
                padding: 15px 20px;
                border-bottom: 2px solid #5a2aeb;
                user-select: none;
            }
            #messagesList {
                list-style: none;
                margin: 0;
                padding: 10px 15px;
                height: calc(70vh - 70px);
                overflow-y: auto;
            }
            #messagesList li {
                cursor: pointer;
                padding: 12px 15px;
                border-radius: 12px;
                margin-bottom: 12px;
                background: #c4b8ff;
                color: #3a0474;
                font-weight: 600;
                transition: background-color 0.3s ease;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
            #messagesList li:hover,
            #messagesList li:focus {
                background-color: #5a2aeb;
                color: white;
                outline: none;
            }

            /* Right Pane */
            #right-pane {
                margin-left: 400px; /* leave fixed space for left pane + 20px gap */
                height: 70vh;
                background: white;
                border-radius: 14px;
                box-shadow: 0 8px 20px rgba(90, 42, 235, 0.2);
                box-sizing: border-box;
                padding: 15px 20px;
            }
            #right-pane .chat-header {
                font-weight: 700;
                font-size: 1.3rem;
                color: #5a2aeb;
                padding-bottom: 12px;
                border-bottom: 2px solid #5a2aeb;
                user-select: none;
            }
            #chat-messages {
                height: calc(70vh - 137px);
                overflow-y: auto;
                padding-right: 5px;
                margin-top: 12px;
            }
            .message {
                display: flex;
                margin-bottom: 14px;
                max-width: 80%;
                gap: 10px;
            }
            .message.self {
                justify-content: flex-end;
                margin-left: auto;
                flex-direction: row-reverse;
            }
            .message .bubble {
                padding: 10px 14px;
                border-radius: 18px;
                font-size: 0.95rem;
                max-width: 70ch;
                word-wrap: break-word;
            }
            .message.self .bubble {
                background: #5a2aeb;
                color: white;
                border-bottom-right-radius: 4px;
                float: right;
            }
            .message.other .bubble {
                background: #d4c0ff;
                color: #3a0474;
                border-bottom-left-radius: 4px;
            }
            .message .profile-pic {
                width: 36px;
                height: 36px;
                border-radius: 50%;
                object-fit: cover;
                box-shadow: 0 0 5px rgba(90, 42, 235, 0.3);
                flex-shrink: 0;
                margin-top: 2px;
            }
            /* Input area */
            #input-area {
                display: flex;
                gap: 10px;
                margin-top: 12px;
            }
            #message-input {
                flex-grow: 1;
                padding: 10px 14px;
                border-radius: 20px;
                border: 1.5px solid #bbb;
                font-size: 1rem;
                outline-offset: 2px;
            }
            #message-input:focus {
                border-color: #5a2aeb;
                box-shadow: 0 0 8px #9aa4ff88;
                outline: none;
            }
            #send-btn {
                background-color: #5a2aeb;
                border: none;
                color: white;
                font-weight: 700;
                border-radius: 20px;
                padding: 10px 18px;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }
            #send-btn:hover,
            #send-btn:focus {
                background-color: #411aa8;
                outline: none;
            }
            /* Scrollbar style */
            #chat-messages::-webkit-scrollbar {
                width: 8px;
            }
            #chat-messages::-webkit-scrollbar-thumb {
                background-color: #5a2aeb88;
                border-radius: 4px;
            }
            @media (max-width: 1040px) {
                #left-pane,
                #right-pane {
                    float: none;
                    width: 100% !important;
                    margin: 0 0 15px 0 !important;
                    height: auto !important;
                    box-sizing: border-box;
                }
                #chat-messages {
                    height: 300px !important;
                }
            }
        </style>
    </head>
    <body>
        <header>
            <a style="color: white" href="/students.html"
                ><div class="text">Exploresphere</div></a
            >

            <div class="buttons">
                <a href="profile.html"
                    ><div id="profile">
                        <img id="profile-img" src="" alt="" /></div
                ></a>
                <a href="messages.html"
                    ><div id="messages">
                        <img src="messages.png" alt="" /></div
                ></a>
            </div>
        </header>
        <div style="height: 120px"></div>
        <main id="container">
            <section id="left-pane" aria-label="Messages list panel">
                <div class="pane-title">Messages</div>
                <ul
                    id="messagesList"
                    class="chat-list"
                    aria-label="List of your messages"
                    tabindex="0"
                >
                    <!-- Messages will be populated here -->
                </ul>
            </section>

            <section id="right-pane" aria-label="Chat conversation panel">
                <div
                    class="chat-header"
                    id="chat-title"
                    aria-live="polite"
                    aria-atomic="true"
                >
                    Select a chat to start conversation
                </div>
                <div
                    id="chat-messages"
                    role="log"
                    aria-live="polite"
                    aria-relevant="additions"
                    aria-atomic="false"
                >
                    <!-- Chat messages appear here -->
                </div>
                <div id="input-area" style="display: none">
                    <input
                        id="message-input"
                        type="text"
                        placeholder="Type your message..."
                        aria-label="Type your message"
                        autocomplete="off"
                    />
                    <button id="send-btn" aria-label="Send message">
                        Send
                    </button>
                </div>
            </section>
        </main>
        <script>
            document.addEventListener("DOMContentLoaded", () => {
                const profilepic = document.getElementById("profile-img");
                profilepic.src =
                    "http://localhost:8000/profilepics/" + account.id;
                const user = {
                    name: "You",
                    avatar: "https://randomuser.me/api/portraits/lego/1.jpg",
                };

                // Sample message contacts
                const messagesList = [
                    {
                        id: "1",
                        name: "Theodora Ghiorghita",
                        avatar: "https://randomuser.me/api/portraits/women/21.jpg",
                    },
                ];

                const messagesListEl = document.getElementById("messagesList");
                const chatTitleEl = document.getElementById("chat-title");
                const chatMessagesEl = document.getElementById("chat-messages");
                const messageInput = document.getElementById("message-input");
                const sendBtn = document.getElementById("send-btn");
                const inputArea = document.getElementById("input-area");

                let activeChat = null;

                function clearConversation() {
                    chatMessagesEl.innerHTML = "";
                }

                function renderMessage(author, text, isSelf, avatar) {
                    const msgDiv = document.createElement("div");
                    msgDiv.classList.add("message", isSelf ? "self" : "other");

                    const pic = document.createElement("img");
                    pic.classList.add("profile-pic");
                    pic.src =
                        avatar ||
                        "https://cdn-icons-png.flaticon.com/512/847/847969.png";
                    pic.alt = isSelf
                        ? "Your Profile Picture"
                        : `${author}'s Profile Picture`;
                    pic.width = 36;
                    pic.height = 36;

                    const bubble = document.createElement("div");
                    bubble.classList.add("bubble");
                    bubble.innerHTML = `<strong>${author}</strong><br>${text}`;

                    if (isSelf) {
                        msgDiv.appendChild(bubble);
                        msgDiv.appendChild(pic);
                    } else {
                        msgDiv.appendChild(pic);
                        msgDiv.appendChild(bubble);
                    }

                    chatMessagesEl.appendChild(msgDiv);
                    chatMessagesEl.scrollTop = chatMessagesEl.scrollHeight;
                }

                function openChat(chat) {
                    activeChat = chat;
                    chatTitleEl.textContent = chat.name;
                    inputArea.style.display = "flex";
                    clearConversation();

                    // Example pre-filled messages
                    renderMessage(
                        chat.name,
                        "Hello! How are you?",
                        false,
                        chat.avatar,
                    );
                    renderMessage(
                        user.name,
                        "Hi! Nice to chat with you.",
                        true,
                        user.avatar,
                    );
                    messageInput.focus();
                }

                function populateMessagesList() {
                    messagesList.forEach((chat) => {
                        const li = document.createElement("li");
                        li.textContent = chat.name;
                        li.tabIndex = 0;
                        li.dataset.id = chat.id;
                        li.dataset.avatar = chat.avatar;
                        li.addEventListener("click", () => openChat(chat));
                        li.addEventListener("keydown", (e) => {
                            if (e.key === "Enter" || e.key === " ") {
                                e.preventDefault();
                                openChat(chat);
                            }
                        });
                        messagesListEl.appendChild(li);
                    });
                }

                sendBtn.addEventListener("click", () => {
                    const msg = messageInput.value.trim();
                    if (!msg) return;
                    renderMessage(user.name, msg, true, user.avatar);
                    messageInput.value = "";
                    messageInput.focus();

                    setTimeout(() => {
                        if (activeChat) {
                            renderMessage(
                                activeChat.name,
                                "Thanks for your message!",
                                false,
                                activeChat.avatar,
                            );
                        }
                    }, 1500);
                });

                messageInput.addEventListener("keydown", (e) => {
                    if (e.key === "Enter" && !e.shiftKey) {
                        e.preventDefault();
                        sendBtn.click();
                    }
                });

                populateMessagesList();
            });
        </script>
    </body>
</html>
